name: regenerate

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch: {}

jobs:
  regenerate-all-channels:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup golang
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod

      - name: run regenerate
        run: ./generate-all.sh

      - name: commit changes
        run: |
          git config user.name github-actions
          git config user.email email@email.com
          git commit -am "Regenerated all GKE channels" || echo "There is nothing to commit"
          git push
